<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Enter Passenger Details</h5>
                    <form [formGroup]="passengerData.formpassengergroup">
                        <div class="row">
                            <div class="form-group col-md-2">
                                <label>Name</label>
                                <input type="text" class="form-control" formControlName="nameControl"
                                    placeholder="Enter Name" [(ngModel)]="passengerData.name" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label>Age</label>
                                <input type="number" class="form-control" formControlName="ageControl"
                                    placeholder="Enter Age" [(ngModel)]="passengerData.age" required>
                            </div>
                            <div class="form-group col-md-2">
                                <label>Gender</label>
                                <!--<input type="number" class="form-control" formControlName="genderControl"
                                    placeholder="Enter Gender" [(ngModel)]="passengerData.gender" required>-->
                                <select class="form-control" aria-placeholder="Choose Gender"
                                    formControlName="genderControl" [(ngModel)]="passengerData.gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label>TicketClass</label>
                                <!--<input type="number" class="form-control" formControlName="genderControl"
                                    placeholder="Enter Gender" [(ngModel)]="passengerData.gender" required>-->
                                <select class="form-control" aria-placeholder="Choose Gender"
                                    formControlName="ticketClassControl" [(ngModel)]="passengerData.ticketClass">
                                    <option value="business">Business</option>
                                    <option value="nonbusiness">Non-business</option>                       
                                </select>
                            </div>
                            <div class="form-group mt-4 col-md-2">                                
                                <button type="submit" class="btn btn-primary" (click)="Addrow()">Add</button>
                            </div>
                        </div>
                    </form>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" (click)="Submit()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Ticket Class</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let details of detailsArray">
                                <td>{{details.name}}</td>
                                <td>{{details.age}}</td>
                                <td>{{details.gender}}</td>
                                <td>{{details.ticketClass}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
