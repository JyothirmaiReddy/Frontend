<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h5>Login</h5>
                </div>
                <div class="card-body bg-light">
                    <form [formGroup]="loginData.formlogingroup">
                        <div class="form-group">
                            <label>UserName:</label>
                            <input type="text" class="form-control" placeholder="Enter UserName" formControlName="userNameControl" [(ngModel)]="loginData.userName" required>
                            <div style="color: red;" *ngIf="loginData.formlogingroup.touched" [hidden]="!(hasError('required','userNameControl'))">UserName is Required</div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" formControlName="passwordControl" [(ngModel)]="loginData.password" required>
                            <div style="color: red;" *ngIf="loginData.formlogingroup.touched" [hidden]="!(hasError('required','passwordControl'))">Password is Required</div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" [disabled]="!(loginData.formlogingroup.valid)" (click)="loginUser()">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a 
                                class="link-danger" style="cursor:pointer;color:blue" (click)="register()">Register</a></p>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
