<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h6>Add Airline</h6>
                </div>
                <div class="card-body bg-light">
                    <form [formGroup]="addAirlineData.formAirlineGroup">
                        <div class="form-group">
                            <label>Airline Number</label>
                            <input type="number" class="form-control" placeholder="Enter Airline No"
                                formControlName="airlineNoControl" [(ngModel)]="addAirlineData.airlineNo" required>
                            <div style="color: red;" *ngIf="addAirlineData.formAirlineGroup.touched"
                                [hidden]="!(hasError('required','airlineNoControl'))"></div>
                        </div>
                        <div class="form-group">
                            <label>Airline Name</label>
                            <input type="text" class="form-control" placeholder="Enter Airline Name"
                                formControlName="airlineLogoControl" [(ngModel)]="addAirlineData.airlineLogo" required>
                            <div style="color: red;" *ngIf="addAirlineData.formAirlineGroup.touched"
                                [hidden]="!(hasError('required','airlineLogoControl'))"></div>
                        </div>
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="number" class="form-control" placeholder="Enter Contact Number"
                                formControlName="contactNumberControl" [(ngModel)]="addAirlineData.contactNumber" required>
                            <div style="color: red;" *ngIf="addAirlineData.formAirlineGroup.touched"
                                [hidden]="!(hasError('required','contactNumberControl'))"></div>
                        </div>
                        <div class="form-group">
                            <label>Contact Address</label>
                            <input type="text" class="form-control" placeholder="Enter Contact Address"
                                formControlName="contactAddressControl" [(ngModel)]="addAirlineData.contactAddress" required>
                            <div style="color: red;" *ngIf="addAirlineData.formAirlineGroup.touched"
                                [hidden]="!(hasError('required','contactAddressControl'))"></div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" [disabled]="!(addAirlineData.formAirlineGroup.valid)" (click)="onSubmit()">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
