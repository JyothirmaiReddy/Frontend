<div class="container py-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">List of Airlines</h5>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Airline No</th>
                        <th scope="col">Airline Name</th>
                        <th scope="col">Contact No</th>
                        <th scope="col">Contact Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let airlines of dataArray;index as i">
                        <td #id>{{airlines.airlineNo}}</td>
                        <td>{{airlines.airlineLogo}}</td>
                        <td>{{airlines.contactNumber}}</td>
                        <td>{{airlines.contactAddress}}</td>
                        <td>
                            <button type="submit" class="btn btn-success align-items-center"
                                (click)="deleteAirline(airlines)">Delete</button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success align-items-center"
                                (click)="BlockAirline(airlines)">Block</button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success align-items-center"
                                (click)="AddInventory(airlines)">Add inventory</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
