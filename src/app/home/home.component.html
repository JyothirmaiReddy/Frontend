<div class="container py-5">
    <div class="row justify-content-center" *ngIf="!(IsSearch)">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h5>Search Flights</h5>
                </div>
                <div class="card-body bg-light">
                    <form [formGroup]="searchflightData.formsearchflightgroup">
                        <div class="form-group">
                            <label>Source</label>
                            <input type="text" class="form-control" placeholder="Enter Source"
                                formControlName="sourceControl" [(ngModel)]="searchflightData.source">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" class="form-control" placeholder="Enter Destination"
                                formControlName="destinationControl" [(ngModel)]="searchflightData.destination">
                        </div>
                        <div class="row">
                            <div class="form-check col-md-4">
                                <input class="form-check-input" type="radio" [value]="true"
                                    formControlName="isOnewayControl" [(ngModel)]="searchflightData.isOneway">
                                <label class="form-check-label">
                                    One way
                                </label>
                            </div>
                            <div class="form-check col-md-4">
                                <input class="form-check-input" type="radio" [value]="true"
                                    formControlName="isRoundtripControl" [(ngModel)]="searchflightData.isRoundtrip">
                                <label class="form-check-label">
                                    RoundTrip
                                </label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary"
                                
                                (click)="SearchFlight()">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="IsSearch">
        <div class="card">
        <div class="card-body">
            <h5 class="card-title">List of Flights</h5>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Flight No</th>
                        <th scope="col">Source</th>
                        <th scope="col">Destination No</th>
                        <th scope="col">StartDate</th>
                        <th scope="col">EndDate</th>
                        <th scope="col">TicketCost</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let flight of listOfFlights;index as i">
                        <td #id>{{flight.flightNo}}</td>
                        <td>{{flight.fromPlace}}</td>
                        <td>{{flight.toPlace}}</td>
                        <td>{{flight.startTime}}</td>
                        <td>{{flight.endTime}}</td>
                        <td>{{flight.ticketCost}}</td>
                        <td>
                            <button type="submit" class="btn btn-success align-items-center"
                                (click)="Book(flight)">Book</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</div>
